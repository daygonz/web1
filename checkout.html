        <div class="col-md-4">

                </div>

                    <label for="mediaUpload" class="h4">Upload picture/video that will be promoted</label>
                    <input type="file" class="form-control" id="mediaUpload" name="mediaUpload" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
